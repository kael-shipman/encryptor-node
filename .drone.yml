  - name: lint
    group: lint
    image: node:latest
    commands:
    - npm i --silent
    - npm run lint
    - npm run test
    when:
      event: [ pull_request ]
      branch: master

  - name: build
    group: lint
    image: node:latest
    commands:
    - npm i --silent
    - npm run build
    when:
      event: push
      branch: master

  - name: npm
    image: plugins/npm
    settings:
      email:
        from_secret: npm_email
      username:
        from_secret: npm_username
      password:
        from_secret: npm_password
    when:
      event: push
      branch: master

